<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Sections -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Connor Scoma | About</title>

    <!-- CDN Links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- External Files -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body id="">
    <div class="overlay"></div>
    <header>
      <!-- Three Lines For SASS Animation -->
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <!-- Left side of Nav -->
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>

        <!-- Right Side of Nav -->
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="/" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about" class="nav-link current">
              About Me
            </a>
          </li>
          <li class="nav-item">
            <a href="work" class="nav-link">
              My Work
            </a>
          </li>
          <li class="nav-item">
            <a href="contact" class="nav-link">
              How To Reach Me
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">Reach<span class="text-secondary contact-sec-text">Me</span></h1>
      <h2 class="sm-heading">
        Let's Have Coffee And Code
      </h2>
      <div class="contact-info">
        <form action="post" class="contact-form">
          <p>Full Name</p>
          <input
            type="text"
            placeholder="Ex: John Doe"
            name="firstname"
            id="firstname"
            required
          />
          <br />
          <p>Email</p>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Ex: johndoe@email.com"
            required
          />
          <br />
          <p>Subject</p>
          <input
            type="subject"
            name="subject"
            id="subject"
            placeholder="Ex: how are you doing?"
            required
          />
          <br />

          <p>Message</p>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>

          <input type="submit" value="Submit"  id="submit"/>
        </form>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2019
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
